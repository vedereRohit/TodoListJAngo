{% extends "todo/base.html" %}

{% block content %}
<form method="post" class="form box">
    {% csrf_token %}
    <div class="label">Name</div>
    <div>{{form.name}}</div>
    <div class="label">Created on</div>
    <div>{{form.created}}</div>
    <button type="submit" class="button is-light">submit</button>
</form>
{% endblock content %}
